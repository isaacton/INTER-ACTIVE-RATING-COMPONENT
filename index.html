<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
    <section class="container">
        <aside class="rating-state state active">
            <div class="star-container" >
             <div class="star">
                <img class="star-img" src="./images/icon-star.svg" alt="">
             </div>

            </div>
            <div class="text-container">
                <h2 class="heading">How did we do?</h2>
                <p class="text">Please let us know how we did your support request.All feedback is appreciated to help us improve our offering! </p>
            </div>
            <div class="numbers-container">
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
                <span class="number">4</span>
                <span class="number">5</span>ter
            </div>
            <div class="btn-container">
                <button class="btn">Submit</button>
            </div>
        </aside>


        <aside class="thank-you-state state">
           <div class="img-container">
            <img class="thank-you-img" src="./images/illustration-thank-you.svg" alt="">
           </div>
           <span class="selected">
             You selected <span class="selected-number">0</span> 
             Out of 5
           </span>
           <div class="text-container">
            <h2 class="heading">Thank You!</h2>
            <p class="text">We appreciate you taking the time to give a rating.If you ever need more support,dont hesitate to get in touch!</p>
           </div>
        </aside>
    </section>
    <script src="p.js"></script>
</body>
</html>
